<div class="col-md-3">
    <div class="container">
        <div class="row bgc">
            <form class="form-inline" method="get" action="{:url('Index/search/index')}" onsubmit="return toSearchVaild()">
                <input class="form-control" type="search" name="search" id="search" placeholder="请输入搜索内容">
                <button class="btn" type="submit">搜索</button>
            </form>
        </div>
        <div class="row bgc mt15">
            <div class="new new-right">
                <span><i class="el-asl"></i>推荐文章</span>
                <small>Recommended Article</small>
            </div>
            <ul class="list-unstyled artimg-list">
                {volist name="recommend" id="vo" key="key"}
                    <li class="item">
                        <a href="{:url('Index/detail/index',array('id' => $vo.id))}">
                            <i class="el-lines"></i>
                            <span>{$vo.title}</span>
                        </a>
                    </li>
                {/volist}
            </ul>
        </div>
        <div class="row bgc mt15">
            <div class="new new-right">
                <span><i class="el-tags"></i>热门标签</span>
                <small>Hot Tags</small>
            </div>
            <div class="col-md-12 ">
                <ul class="label">
                    {volist name="lables" id="vo" key="key"}
                        <li style="background: {$vo.background}"><a href="{:url('Index/category/index',array('id' => $vo.id))}">{$vo.name} ({$vo.id | TemplateLableNum})</a></li>
                    {/volist}
                </ul>
            </div>
        </div>
        <div class="row bgc mt15">
            <div class="new new-right">
                <span><i class="el-link"></i>友情链接</span>
                <small>Friendly link</small>
            </div>
            <div class="col-md-12 ">
                {include file="common/link" /}
            </div>
        </div>
    </div>
</div>
