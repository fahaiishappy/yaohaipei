<!DOCTYPE html>
<html>

<head>
    <title>新增公司</title>
    {include file="common/head" /}
    <style type="text/css">
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
        -webkit-appearance: none !important;
        margin: 0;
        }
        input[type="number"]{-moz-appearance:textfield;}
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <form>
                    <input type="hidden" name="id" value="{$info['id']}" />
                    <div class="layui-card">
                        <div class="layui-card-header">用户名</div>
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-md12">
                                <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input" value="{$info['username']}">
                            </div>
                        </div>
                        <div class="layui-card-header">真实姓名</div>
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-md12">
                                <input type="text" name="truename" placeholder="请输入真实姓名" autocomplete="off" class="layui-input" value="{$info['truename']}">
                            </div>
                        </div>
                        <div class="layui-card-header">密码</div>
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-md12">
                                <input type="password" name="password" placeholder="请输入密码"   autocomplete="off" class="layui-input" value="{$info['password']}">
                            </div>
                        </div>
                        <div class="layui-card layui-form">
                            <div class="layui-card-header">是否启用</div>
                            <div class="layui-card-body layui-row layui-col-space10">
                                <div class="layui-col-md12">
                                    <input type="radio" name="status" value="1" title="启用" {eq name="info.status" value="1"}checked{/eq}>
                                    <input type="radio" name="status" value="0" title="禁用" {eq name="info.status" value="0"}checked{/eq}>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {include file="common/foot" /}
    <script>
        layui.config({
            base: '/static/admin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form', 'upload'], function () {

        });
    </script>
</body>

</html>
